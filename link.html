<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal tag link (a)</title>
  </head>
  <body>
    <ul>
      <li>
        <!-- 
        <a>: Elemen Jangkar
        Elemen HTML <a> (atau elemen jangkar), dengan atribut href-nya, membuat hyperlink ke halaman web, file, alamat email, lokasi di halaman yang sama, atau apa pun yang dapat dialamatkan oleh URL.
         -->
        <a href="about.html">Halaman About</a>
      </li>
    </ul>
  </body>
</html>
