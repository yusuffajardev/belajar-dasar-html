<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Mengenal list dan turunannya 
    The <li> HTML element is used to represent an item in a list. It must be contained in a parent element: an ordered list (<ol>), an unordered list (<ul>), or a menu (<menu>). In menus and unordered lists, list items are usually displayed using bullet points. In ordered lists, they are usually displayed with an ascending counter on the left, such as a number or letter.
    -->

    <menu>
      <!-- Elemen HTML <menu> dijelaskan dalam spesifikasi HTML sebagai alternatif semantik untuk <ul>, tetapi diperlakukan oleh browser (dan diekspos melalui pohon aksesibilitas) tidak berbeda dengan <ul>. Ini mewakili daftar item yang tidak diurutkan (yang diwakili oleh elemen <li>). -->
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </menu>

    <ul>
      <!-- Elemen HTML <ul> mewakili daftar item yang tidak diurutkan, biasanya ditampilkan sebagai daftar berpoin. -->
      <li><a href="#">Lorem, ipsum dolor.</a></li>
      <li><a href="#">Lorem, ipsum dolor.</a></li>
      <li><a href="#">Lorem, ipsum dolor.</a></li>
    </ul>

    <ol>
      <!-- Elemen HTML <ol> mewakili daftar item yang diurutkan â€” biasanya ditampilkan sebagai daftar bernomor. -->
      <li><a href="#">Lorem ipsum dolor sit amet.</a></li>
      <li><a href="#">Lorem ipsum dolor sit amet.</a></li>
      <li><a href="#">Lorem ipsum dolor sit amet.</a></li>
    </ol>
  </body>
</html>
