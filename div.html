<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag div</title>
  </head>
  <body>
    <!-- 
        <div>: Elemen Divisi Konten
    Elemen HTML <div> adalah wadah generik untuk konten flow. Ini tidak berpengaruh pada konten atau tata letak hingga ditata dengan cara tertentu menggunakan CSS (mis. penataan gaya langsung diterapkan padanya, atau semacam model tata letak seperti Flexbox diterapkan ke elemen induknya).
     -->
    <div>
      <h1>Hello World</h1>
    </div>
  </body>
</html>
